<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pick-A-Sandwich</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="container">
  <h1 class="text-center">PICK-A-SANDWICH</h1>
  <div class="bottom-rail"></div>
  <div class="container d-flex row justify-content-around">
    <div class="col-2 column">
      <h5>PICK-A-BREAD</h5>
      <div class="form-radio" id="breads"></div>
    </div>
    <div class="col-2 column">
        <h5>PICK-A-MEAT</h5>
        <div class="form-group" id="meats"></div>
    </div>
    <div class="col-2 column">
        <h5>PICK-A-CHEESE</h5>
        <div class="form-group" id="cheeses"></div>
    </div>
    <div class="col-2 column">
        <h5>PICK-A-VEGGIE</h5>
        <div class="form-group" id="veggies"></div>
    </div>
    <div class="col-2 column">
        <h5>PICK-A-CONDIMENT</h5>
        <div class="form-group" id="condis"></div>
    </div>
  </div>
  <div id="orderButton" class="d-flex row justify-content-center"></div>
  <div class="bottom-rail"></div>
  <div class="container">
    <div  class="hide" id="finalOrder">
      <div class="container row d-flex justify-content">
        <div id="orderSummary" class="column flex-grow-1">
          <h4 class="text-center">ORDER SUMMARY</h4>
          <div class="d-flex row justify-content-around" id="summary">
        
          </div>
        </div>
        <div id="orderTotal" class="column justify-content-center">
          
        </div>
      </div>
    </div>
    </div>

  </div>
